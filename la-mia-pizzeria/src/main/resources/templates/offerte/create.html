<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas index</title>
    <th:block th:replace="~{fragments/head :: head}">
    </th:block>
    <link rel="stylesheet" href="stile.css">
</head>

<body>


    <main class="container">
        <section class="upper row">
            <div class="col-12">
                <h1 class="card-title mb-4 p-4 text-center fw-bold">
                    Create your Offerta
                </h1>

        </section>

        <section class="create pizza">
            <div class="col-12 text-center">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}">
                    </li>
                </ul>
            </div>
            <div class="col-12">
                <h2>Nuova offerta speciale</h2>
                <form th:action="@{/offerte/save}" th:object="${sconto}" method="post">
                    <input type="hidden" th:field="*{pizza.id}" />

                    <label>Titolo</label>
                    <input type="text" th:field="*{titolo}" class="form-control" />

                    <label>Data inizio</label>
                    <input type="date" th:field="*{inizioOfferta}" class="form-control" />

                    <label>Data fine</label>
                    <input type="date" th:field="*{fineOfferta}" class="form-control" />

                    <button type="submit" class="btn btn-primary">Salva offerta</button>
                </form>

            </div>

        </section>



    </main>

    <th:block th:replace="~{fragments/footer :: scripts}">
</body>

</html>
