<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dettaglio Pizza</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main class="container my-5">
        <div class="card mb-5">
            <div class="card-body">
                <h1 class="card-title" th:text="${pizza.name}">Nome Pizza</h1>
                <img th:src="${pizza.imgUrl}" alt="Pizza image" class="img-fluid mb-3">
                <p class="card-text" th:text="${pizza.description}">Descrizione</p>
                <h5 th:text="'Prezzo: â‚¬ ' + ${pizza.price}">Prezzo</h5>

                <div class="mt-3">
                    <a th:href="@{/pizzas}" class="btn btn-secondary">Torna alla lista</a>
                    <a th:href="@{'/pizzas/edit/' + ${pizza.id}}" class="btn btn-warning">Modifica Pizza</a>
                    <a th:href="@{'/pizzas/' + ${pizza.id} + '/sconto'}" class="btn btn-success">Aggiungi Sconto</a>
                </div>
            </div>
        </div>

        <!-- Card con gli sconti -->
        <div class="card">
            <div class="card-header">
                <h3>Sconti Speciali</h3>
            </div>
            <div class="card-body">
                <div th:if="${pizza.sconti != null and !pizza.sconti.isEmpty()}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Titolo</th>
                                <th>Data Inizio</th>
                                <th>Data Fine</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sconto : ${pizza.sconti}">
                                <td th:text="${sconto.titolo}">Titolo</td>
                                <td th:text="${sconto.inizioSconto}">Inizio</td>
                                <td th:text="${sconto.fineSconto}">Fine</td>
                                <td>
                                    <a th:href="@{'/sconti/edit/' + ${sconto.id}}" class="btn btn-sm btn-primary">
                                        Modifica
                                    </a>
                                    <!-- Bottone Modale Elimina -->
                                    <button type="button" class="btn btn-sm btn-danger"
                                        th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal__' + ${sconto.id}">
                                        Elimina
                                    </button>

                                    <!-- Modal conferma eliminazione -->
                                    <div class="modal fade" th:id="'deleteModal__' + ${sconto.id}" tabindex="-1"
                                        aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Conferma Eliminazione</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Sei sicuro di voler eliminare lo sconto
                                                    <strong th:text="${sconto.titolo}">Titolo Sconto</strong>?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Annulla</button>
                                                    <form th:action="@{'/sconti/delete/' + ${sconto.id}}" method="post" th:object="${sconto}">
                                                        <button type="submit" class="btn btn-danger">Elimina</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /Modal -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${pizza.sconti == null or pizza.sconti.isEmpty()}">
                    <p>Nessuno sconto disponibile per questa pizza.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>

</body>

</html>
